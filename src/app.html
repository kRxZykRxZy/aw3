<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script>
												// Put this in an inline script at the top of your <head>
		(function() {
		    const htmlElement = document.documentElement;
			if (!htmlElement) {
		 	    console.error('HTML element (document.documentElement) not found.');
			    return;
			}																																			
			const localStorageTheme = localStorage.getItem('theme'); // Use getItem to safely get value
		    const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

																																																	// Determine the theme based on preference hierarchy
			let shouldBeDark;
																																																									if (localStorageTheme === 'dark') {
																																																										shouldBeDark = true; // User explicitly set dark
																																																									} else if (localStorageTheme === 'light') {
																																																										shouldBeDark = false; // User explicitly set light
																																																									} else {
																																																										// No explicit user preference, defer to system preference
																																																										shouldBeDark = isSystemDark;
																																																									}

																																																																																													if (shouldBeDark) {
																																																																																														htmlElement.classList.add('dark');
																																																																																														document.documentElement.classList.add('cc--darkmode');
																																																																																													} else {
																																																																																														htmlElement.classList.remove('dark');
																																																																																													}
																																																																																												    })();
																																																																																																																									</script>
																																																																																																																											%sveltekit.head%
																																																																																																																												</head>
																																																																																																																													<body class="bg-white dark:bg-background-dark tracking-tighter md:tracking-normal" data-sveltekit-preload-code="hover" data-sveltekit-preload-data="off">
																																																																																																																															<div class="contents">%sveltekit.body%</div>
																																																																																																																																	<script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
																																																																																																																																		</body>
																																																																																																																																		</html>
