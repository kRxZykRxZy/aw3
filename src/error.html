<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service is down - AmpMod</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: auto;
        height: 100vh;
        padding: 0;
        max-width: 600px;
      }
      h1 {
        font-size: 3rem;
        margin: 0;
        color: red;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 0;
      }
      a {
        color: green;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <img src="UBWeb_Guidelines_Compatibility.svg" height="180" />
      <h1>Service is down</h1>
      <p>
        Please check the blog at
        <a href="https://ampmod.flarum.cloud/blog">ampmod.flarum.cloud/blog</a> for updates.
      </p>
      <p>
        <small>Information for developers: <code>%sveltekit.error.message%</code></small>
      </p>
    </div>

    <script>
      if (location.pathname.startsWith('/ampmod/')) {
        document.getElementById('message').innerHTML = `
          <img
            src="/UBWeb_Guidelines_Compatibility.svg"
            height="180"
            alt="Apple Cat with warped eyes, overlaid on top of a window with a red header bar."
          />
          <h1>Error</h1>
          <p>
            Either you did something that breaks the laws of physics (usually when you try to access a
            folder from this website's build of AmpMod), or it's a problem with our servers. Please check
            the blog at
            <a href="https://ampmod.flarum.cloud/blog">ampmod.flarum.cloud/blog</a> for updates.
          </p>
          <p>
            <small>Information for developers: <code>%sveltekit.error.message%</code></small>
          </p>
        `;
      }
    </script>
  </body>
</html>
